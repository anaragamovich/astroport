<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="Content-Language" content="uk, en, ru"/>
	<title>Astroport</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="header">
		<div class="container">
			<div class="wrapper">
				<img src="img/astro.png" alt="logo" class="logo">
				<h2 class="title">Версії контракту</h2>
				<a href="https://github.com/"><img src="img/github.png" alt="github" class="github"></a>
			</div>
		</div>
	</div>
	<div class="section">
		<div class="container">
			<h1 class="main">Заголовок</h1>
			<div class="setting">
				<button type="projeckts" class="btn btn-form popup-btn">
					<img src="img/projeckts.png" alt="projeckts" class="projeckts">
				</button>
				<button type="networks" class="btn btn-form">
					<img src="img/networks.png" alt="networks" class="networks"></button>
				<button type="language" class="btn btn-form">
					<img src="img/language.png" alt="language" class="language">
				</button>
			</div>
			<div class="wrapper-form">
				<div class="form form-L">
					<div class="text">
						<p class="name">Name</p>
							<ul class="list-L">
								<li class="catalogue">Contract adress<hr></li>
								<li class="catalogue">Local name<hr></li>
								<li class="catalogue">Local version<hr></li>
								<li class="catalogue">Deployed name<hr></li>
								<li class="catalogue">Deployed version<hr></li>
							</ul>
					</div>
				</div>
				<div class="form form-R">
					<div class="text">
						<p class="variety">Variety</p>
							<ul class="list-R">
								<li class="catalogue">terratfgybhujkh4567789hgvc7g898j00ddsd<hr></li>
								<li class="catalogue">staking_adress<hr></li>
								<li class="catalogue">1.0.1<hr></li>
								<li class="catalogue">astroport-staking<hr></li>
								<li class="catalogue">1.0.0<hr></li>
							</ul>
					</div>
			</div>
			</div>
		</div>
	</div>
	<div class="footer">
		<div class="container">
			<div class="rights">
				Astroport trulyalya 2022
			</div>
		</div>
	</div>













	<script src="src/jQuery.js">
		$(document).ready(function(){
			$('.popup-btn').on('click', function(event) {
				event.preventDefault();
				$('.popup').show('slow/400/fast', function() {
					
				});
				$('.popup-close').on('click', function(event) {
					event.preventDefault();
					$('.popup').hide('slow/400/fast', function() {
						
					});
				});
			});
		}
	</script>



	<span class="popup">
		<span class="popup-content">
			<button class="popup-close">&times</button>
				<button class="btn-popup">My poject</button>
				<button class="btn-popup">Your poject</button>
				<button class="btn-popup">Thirty part project</button>
		</span>
	</span>
</body>
</html>
