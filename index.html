<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="Content-Language" content="uk, en, ru"/>
	<title>Astroport</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/popups.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
	<div class="header">
		<div class="container">
			<div class="wrapper">
				<a class="logo" href="https://astroport.fi/en" target="_blank"><img src="img/astro.png" alt="logo" class="logo"></a>
				<h2 class="title lng-title">Версії контракту</h2>
				<a href="https://github.com/" target="_blank"><img src="img/github.png" alt="github" class="github"></a>
				<select id="lng" class="change lang">
					<option value="en">en</option>
					<option value="ua" selected="ua">ua</option>
					<option value="ru">ru</option>
				</select>
			</div>
		</div>
	</div>
	<div class="section">
		<div class="container">
			<h1 class="main lng-main">Заголовок</h1>
			<div class="setting">
				<button class="btn btn-form" id="btn_project">
					<a href="#" onclick="myFunction('btn_project', 'project_popup_id', 'popup-new-1', 'popup-close-1')">
						<img src="img/projects.png" alt="btn_project">
					</a>
				</button>
				<button class="btn btn-form" id="btn_network">
					<a href="#" onclick="myFunction('btn_network', 'network_popup_id', 'popup-new-2', 'popup-close-2')">
						<img src="img/networks.png" alt="btn_network">
					</a>
				</button>
				<!-- <button class="btn" id="btn_language">
					<a href="#" onclick="myFunction('btn_language', 'language_popup_id', 'popup-new-3', 'popup-close-3')">
						<img src="img/language.png" alt="btn_language">
					</a>
				</button> -->
			</div>
			<div class="wrapper-form">
				<div class="form form-L">
					<div class="text">
						<p class="name lng-name">Name</p>
							<ul class="list-L">
								<li class="catalogue">Contract adress<hr></li>
								<li class="catalogue">Local name<hr></li>
								<li class="catalogue">Local version<hr></li>
								<li class="catalogue">Deployed name<hr></li>
								<li class="catalogue">Deployed version<hr></li>
							</ul>
					</div>
				</div>
				<div class="form form-R">
					<div class="text">
						<p class="variety lng-variety">Variety</p>
							<ul class="list-R">
								<li class="catalogue">terratfgybhujkh4567789hgvc7g898j00ddsd<hr></li>
								<li class="catalogue">staking_adress<hr></li>
								<li class="catalogue">1.0.1<hr></li>
								<li class="catalogue">astroport-staking<hr></li>
								<li class="catalogue">1.0.0<hr></li>
							</ul>
					</div>
			</div>
			</div>
		</div>
	</div>
	<div class="footer">
		<div class="container">
			<div class="rights">
				Astroport 2022
			</div>
		</div>
	</div>

	<span class="popup-fade-new" id="project_popup_id">
		<span class="popup-new" id="popup-new-1">
			<a class="popup-close" href="#" id="popup-close-1">&times</a>
			<button class="btn-popup lng-projekt-one">Project one</button>
			<button class="btn-popup lng-projekt-two">Project two</button>
			<button class="btn-popup lng-projekt-three">Thirty part project</button>
		</span>
	</span>

	<span class="popup-fade-new" id="network_popup_id">
		<span class="popup-new" id="popup-new-2">
			<a class="popup-close" href="#" id="popup-close-2">&times</a>
			<button class="btn-popup lng-test-one">Test one</button>
			<button class="btn-popup lng-test-two">Test two</button>
			<button class="btn-popup lng-test-three">Test free</button>
		</span>
	</span>

	<span class="popup-fade-new" id="language_popup_id">
		<span class="popup-new" id="popup-new-3">
			<a class="popup-close" href="#" id="popup-close-3">&times</a>
			<button class="btn-popup">EN</button>
			<button class="btn-popup">UA</button>
			<button class="btn-popup">Ru</button>
		</span>
	</span>
	<script>
		function myFunction(btn_id, popup_fade_id, pop_up_new_id, popup_close_id) {
			$('#' + btn_id).click(function() {
				$('#' + popup_fade_id).fadeIn();
				return false;
			});

			$('#' + popup_close_id).click(function() {
				$(this).parents('#' + popup_fade_id).fadeOut();
				return false;
			});

			$(document).keydown(function(e) {
				if (e.keyCode === 27) {
					e.stopPropagation();
					$('#' + popup_fade_id).fadeOut();
				}
			});

			$('#' + popup_fade_id).click(function(e) {
				if ($(e.target).closest('#' + pop_up_new_id).length === 0) {
					$(this).fadeOut();
				}
			});
		}
	</script>
</body>
<script src="js/lang.js"></script>
<script src="js/app.js"></script>
</html>
