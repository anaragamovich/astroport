<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="Content-Language" content="uk, en, ru"/>
	<title>Astroport</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
	<div class="header">
		<div class="container">
			<div class="wrapper">
				<a href="https://astroport.fi/en" target="_blank"><img src="img/astro.png" alt="logo" class="logo"></a>
				<h2 class="title">Версії контракту</h2>
				<a href="https://github.com/" target="_blank"><img src="img/github.png" alt="github" class="github"></a>
			</div>
		</div>
	</div>
	<div class="section">
		<div class="container">
			<h1 class="main">Заголовок</h1>
			<div class="setting">
				<button class="btn btn-form" id="btn_project">
					<img src="img/projects.png" alt="btn_project">
				</button>
				<button class="btn btn-form" id="btn_network">
					<img src="img/networks.png" alt="btn_network">
				</button>
				<button class="btn btn-form" id="btn_language">
					<img src="img/language.png" alt="btn_language">
				</button>
			</div>
			<div class="wrapper-form">
				<div class="form form-L">
					<div class="text">
						<p class="name">Name</p>
							<ul class="list-L">
								<li class="catalogue">Contract adress<hr></li>
								<li class="catalogue">Local name<hr></li>
								<li class="catalogue">Local version<hr></li>
								<li class="catalogue">Deployed name<hr></li>
								<li class="catalogue">Deployed version<hr></li>
							</ul>
					</div>
				</div>
				<div class="form form-R">
					<div class="text">
						<p class="variety">Variety</p>
							<ul class="list-R">
								<li class="catalogue">terratfgybhujkh4567789hgvc7g898j00ddsd<hr></li>
								<li class="catalogue">staking_adress<hr></li>
								<li class="catalogue">1.0.1<hr></li>
								<li class="catalogue">astroport-staking<hr></li>
								<li class="catalogue">1.0.0<hr></li>
							</ul>
					</div>
			</div>
			</div>
		</div>
	</div>
	<div class="footer">
		<div class="container">
			<div class="rights">
				Astroport trulyalya 2022
			</div>
		</div>
	</div>

	<script>
		$(document).ready(function(){
			$('#btn_project').on('click', function(event) {
				event.preventDefault();
				$('#project_popup_id').show('slow/400/fast', function() {

				});
				$('#project_popup_close_id').on('click', function(event) {
					event.preventDefault();
					$('.popup').hide('slow/400/fast', function() {

					});
				});
			});
		});

		$(document).ready(function(){
			$('#btn_network').on('click', function(event) {
				event.preventDefault();
				$('#network_popup_id').show('slow/400/fast', function() {

				});
				$('#network_popup_close_id').on('click', function(event) {
					event.preventDefault();
					$('.popup').hide('slow/400/fast', function() {

					});
				});
			});
		});

		$(document).ready(function(){
			$('#btn_language').on('click', function(event) {
				event.preventDefault();
				$('#language_popup_id').show('slow/400/fast', function() {

				});
				$('#language_popup_close_id').on('click', function(event) {
					event.preventDefault();
					$('.popup').hide('slow/400/fast', function() {

					});
				});
			});
		});
	</script>

	<span class="popup" id="project_popup_id">
		<span class="popup-content">
			<button class="popup-close" id="project_popup_close_id">&times</button>
				<button class="btn-popup">Project one</button>
				<button class="btn-popup">Project two</button>
				<button class="btn-popup">Thirty part project</button>
		</span>
	</span>

	<span class="popup" id="network_popup_id">
		<span class="popup-content">
			<button class="popup-close" id="network_popup_close_id">&times</button>
				<button class="btn-popup">Test one</button>
				<button class="btn-popup">Test two</button>
				<button class="btn-popup">Test free</button>
		</span>
	</span>

	<span class="popup" id="language_popup_id">
		<span class="popup-content">
			<button class="popup-close" id="language_popup_close_id">&times</button>
				<button class="btn-popup">EN</button>
				<button class="btn-popup">UA</button>
				<button class="btn-popup">Ru</button>
		</span>
	</span>
</body>
</html>
